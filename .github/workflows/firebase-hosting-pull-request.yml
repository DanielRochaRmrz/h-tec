name: Preview on Firebase Hosting Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Usamos Node.js 18 según la configuración de engines

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Angular application
        run: npm run build -- --configuration production

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_H_TEC_AEC06 }}
          projectId: h-tec-aec06
          channelId: pr-${{ github.event.number }}
