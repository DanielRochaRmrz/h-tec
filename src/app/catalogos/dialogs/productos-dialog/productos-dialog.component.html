<h2 mat-dialog-title>Nuevo Producto</h2>
<mat-dialog-content>
  <form autocomplete="" [formGroup]="myForm">
    <div class="row g-3 mt-2">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Clave:</mat-label>
          <input matInput formControlName="clave" />
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Precio:</mat-label>
          <input matInput formControlName="precio" />
          <mat-icon matSuffix>request_quote</mat-icon>
        </mat-form-field>
      </div>
      <hr>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Descripción:</mat-label>
          <textarea matInput formControlName="descripcion"></textarea>
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Observación:</mat-label>
          <textarea matInput formControlName="observacion"></textarea>
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
      </div>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="row gx-4 me-3">
    <div class="col">
      <button mat-button (click)="onNoClick()">Cerrar</button>
    </div>
    <div class="col">
      <button mat-flat-button color="primary" (click)="onSubmit()">
        Guardar
      </button>
    </div>
  </div>
</mat-dialog-actions>
