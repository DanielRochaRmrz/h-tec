<div class="row justify-content-center align-items-center g-2">
  <div class="col-4">
    <div class="ms-2 mt-2">
      <mat-form-field appearance="outline">
        <mat-label>Fitrar Clientes </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
        <mat-icon fontIcon="search" matSuffix></mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="col-8">
    <div class="text-end me-2">
      <button mat-flat-button color="primary" (click)="openDialog()">Nuevo Cliente</button>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- clienteId Column -->
    <ng-container matColumnDef="clienteId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente ID</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ (i + 1) }}</td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{ row.cliente }}</td>
    </ng-container>

    <!-- RFC Column -->
    <ng-container matColumnDef="rfc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RFC</th>
      <td mat-cell *matCellDef="let row">{{ row.rfc }}</td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
      <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let row">{{ row.correo }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="consultar(row)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editar(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="4">
        <h3 class="mt-4">
          No hay clientes registrados
        </h3>
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
