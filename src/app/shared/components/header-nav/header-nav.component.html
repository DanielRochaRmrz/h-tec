<mat-toolbar class="static-toolbar">
  <button
    mat-icon-button
    class="ht-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>H-Tec</span>
  <span class="ht-spacer"></span>
  <button
    mat-icon-button
    class="ht-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="ht-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="ht-container" hasBackdrop="false">
  <mat-drawer #drawer class="ht-sidenav">
    <mat-toolbar>
      <span>My Application</span>
    </mat-toolbar>

    <div class="col-12">
      <div class="list-group">
        <a
          href="#"
          [routerLinkActive]="['active']"
          class="list-group-item list-group-item-action active"
          >Inicio</a
        >

        <div>
          <a
            href="#submenu"
            [routerLinkActive]="['active']"
            class="list-group-item list-group-item-action"
            data-bs-toggle="collapse"
            >Catálogos</a
          >
          <div id="submenu" class="collapse">
            <a
              href="#"
              [routerLink]="['/catalogos/productos']"
              [routerLinkActive]="['active']"
              class="list-group-item list-group-item-action"
              (click)="drawer.close()"
              >Productos</a
            >
            <a
              href="#"
              [routerLink]="['/catalogos/tecnicos']"
              [routerLinkActive]="['active']"
              class="list-group-item list-group-item-action"
              (click)="drawer.close()"
              >Técnicos</a
            >
            <a
              href="#"
              [routerLink]="['/catalogos/clientes']"
              [routerLinkActive]="['active']"
              class="list-group-item list-group-item-action"
              (click)="drawer.close()"
              >Clientes</a
            >
          </div>
        </div>

        <a
          href="#"
          [routerLink]="['/censo/censo']"
          [routerLinkActive]="['active']"
          class="list-group-item list-group-item-action active"
          >Censo</a
        >
      </div>
    </div>
  </mat-drawer>

  <div class="ht-sidenav-content" (click)="drawer.close()">
    <div class="container">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-12 mt-4">
          <h1 class="text-start">
            {{ title }}
          </h1>
        </div>
        <div class="col-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</mat-drawer-container>
