<div class="row justify-content-center align-items-center g-2">
  <div class="col-4">
    <div class="ms-2 mt-2">
      <mat-form-field appearance="outline">
        <mat-label>Fitrar Censo </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
        <mat-icon fontIcon="search" matSuffix></mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="col-8">
    <div class="text-end me-2">
      <button mat-flat-button color="primary" (click)="openDialog()">
        Nuevo Censo
      </button>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Censo No -->
    <ng-container matColumnDef="censoNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Censo No.</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{ row.cliente.cliente }}</td>
    </ng-container>

    <!-- Equipo Column -->
    <ng-container matColumnDef="equipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
      <td mat-cell *matCellDef="let row">{{ row.equipo?.modelo || row.impresora?.modelo }}</td>
    </ng-container>
    
    <!-- QR Column -->
    <ng-container matColumnDef="qr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>QR</th>
      <td mat-cell *matCellDef="let row">{{ row.equipo?.qr || row.impresora?.qr }}</td>
    </ng-container>

    <!-- Acciones Column -->
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openCensoDetalleDialog(row)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editar(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="4">
        <h3 class="mt-4">No hay tecnicos registrados</h3>
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
